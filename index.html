<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page in HTML with CSS Code Example</title>
  <!-- Linking Open Sans font -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <!-- Linking Font Awesome for social media icons -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <!-- Linking external CSS file -->
  <link rel="stylesheet" href="./fuck.css">
</head>
<body>
<!-- Start of login form -->
<div class="box-form">
	<!-- Left side with background image and overlay -->
	<div class="left">
		<div class="overlay">
			<h1>EL DRAGO</h1>
			<p>Welcome to NEW LOGIN PAGE! Thank you for stopping by!</p>
			<!-- Social media login options -->
			<span>
				<p>Login with social media</p>
				<a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
				<a href="#"><i class="fa fa-twitter" aria-hidden="true"></i> Login with Twitter</a>
			</span>
		</div>
	</div>
	<!-- Right side with login form -->
	<div class="right">
		<h5>Login</h5>
		<p>Don't have an account? <a href="#">Create Your Account</a> - it takes less than a minute</p>
		<!-- Input fields for username and password -->
		<div class="inputs">
			<input type="text" placeholder="user name">
			<br>
			<input type="password" placeholder="password">
		</div>
		<br><br>
		<!-- Remember me and forget password section -->
		<div class="remember-me--forget-password">
			<label>
				<input type="checkbox" name="item" checked/>
				<span class="text-checkbox">Remember me</span>
			</label>
			<p>Forgot password?</p>
		</div>
		<br>
		<!-- Login button -->
		<button>Login</button>
	</div>
</div>
<!-- End of login form -->
</body>
</html>
